<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWFX → PDF Converter</title>
    <meta name="description"
        content="Convert DWFX files to PDF instantly. Drag and drop your files for fast, free conversion.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    <div class="bg-glow bg-glow-3"></div>

    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <!-- Sun icon (shown in dark mode → click to go light) -->
        <svg class="theme-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <!-- Moon icon (shown in light mode → click to go dark) -->
        <svg class="theme-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
    </button>

    <main class="container">
        <header class="header">
            <div class="logo">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                    <rect width="36" height="36" rx="8" fill="url(#logo-grad)" />
                    <path d="M10 12h8l-3 12h-8l3-12z" fill="rgba(255,255,255,0.9)" />
                    <path d="M16 12h8l-3 12h-8l3-12z" fill="rgba(255,255,255,0.5)" />
                    <defs>
                        <linearGradient id="logo-grad" x1="0" y1="0" x2="36" y2="36">
                            <stop stop-color="#6366f1" />
                            <stop offset="1" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>dwfx<span class="accent">2</span>pdf</h1>
            </div>
            <p class="subtitle">Drop your <strong>.dwfx</strong> files below and get PDFs instantly</p>
        </header>

        <!-- Upload Zone -->
        <div class="card" id="upload-card">
            <div class="dropzone" id="dropzone">
                <div class="dropzone-content">
                    <div class="dropzone-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                    </div>
                    <p class="dropzone-text">Drag &amp; drop <strong>.dwfx</strong> files here</p>
                    <p class="dropzone-hint">or click to browse</p>
                </div>
                <input type="file" id="file-input" multiple accept=".dwfx" hidden>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card progress-card hidden" id="progress-card">
            <div class="progress-header">
                <span class="progress-label" id="progress-label">Uploading...</span>
                <span class="progress-percent" id="progress-percent">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card results-card hidden" id="results-card">
            <div class="results-header">
                <h2>Converted Files</h2>
                <button class="btn btn-secondary" id="download-all-btn" title="Download all as ZIP">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Download All (.zip)
                </button>
            </div>
            <ul class="file-list" id="file-list"></ul>
        </div>

        <!-- Existing Files Section -->
        <div class="card existing-card hidden" id="existing-card">
            <div class="results-header">
                <h2>Previously Converted</h2>
            </div>
            <ul class="file-list" id="existing-list"></ul>
        </div>
    </main>

    <footer class="footer">
        <p>Open Source &middot; Powered by <strong>libgxps</strong></p>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
